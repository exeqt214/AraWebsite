<style>
    * {
        font-family: 'Montserrat', sans-serif;
    }

    body {
        margin: 0;
        padding: 0;
        background-image: url('Backgrounds/bg.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    h3 {
        font-size: 24px;
        margin: 50px auto 0 auto;
        text-align: center;
        color: #3D3C42;
    }

    h1 {
        font-size: 24px;
        margin: 40px auto 40px auto;
        text-align: center;
        color: #3D3C42;
        letter-spacing: 2px;
    }



    input[type=button],
    input[type=submit],
    input[type=reset] {
        background-color: #7F5283;
        border: none;
        color: white;
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px auto 40px auto;
        cursor: pointer;
    }


    form {
        margin: 15px 50px 15px 50px;
    }

    .form {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        margin: 50px auto 100px auto;
        width: 50%;
    }

    .button6 {
        text-align: center;
    }

    .button6 a {
        color: white;
        display: inline-block;
        margin: 0px;
        margin-bottom: 20px;
        text-decoration: none;
        background-color: #3D3C42;
        padding: 10px 15px;
        margin-top: 50px;
    }

    .btn {
        text-align: center;
    }

    .buttonS {
        background-color: #7F5283;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 4px 2px;
        cursor: pointer;
    }


    .button1 {
        font-size: 10px;
    }

    .button2 {
        font-size: 12px;
    }

    .button3 {
        font-size: 16px;
    }

    .button4 {
        font-size: 20px;
    }

    .button5 {
        font-size: 24px;
    }
</style>

    <h3>Button Sizes</h3>


    <div class="form">
        <h1>Would you recommend <br>our page?</h1>
        <form action="/action_page.php">

            <div class="btn">
                <button class="buttonS button1">&star;</button>
                <button class="buttonS button2">&star;</button>
                <button class="buttonS button3">&star;</button>
