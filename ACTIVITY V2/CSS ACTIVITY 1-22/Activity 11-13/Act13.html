<!DOCTYPE html>
<html>
<head>
<title>Activity 13</title>
  <style>
    /* Define border styles */
    .custom-border {
      border-width: 2px;
      border-style: solid;
      padding: 10px; 
      display: inline-block; 
      margin: 10px; 
      border-radius: 5px; 
    }

    /* Define custom border colors */
    .tomato-border {
      border-color: GoldenRod;
    }

    .dodger-blue-border {
      border-color: Gold;
    }

    .violet-border {
      border-color: Khaki;
    }
  </style>
</head>
<body>

<!-- Apply custom borders to headings -->
<h1 class="custom-border tomato-border">Welcome to AraFlavors</h1>

<h1 class="custom-border dodger-blue-border">Discover AraFlavors</h1>

<h1 class="custom-border violet-border">Experience AraFlavors</h1>

</body>
</html>
