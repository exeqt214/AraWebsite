<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #4caf50;
        }
        main {
            padding: 20px;
        }
        h1, h2, p {
            text-align: center;
            color: #333;
        }
        @media only screen and (min-width: 768px) {
            main {
                max-width: 800px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
	<h1>Welcome to AraFlavors</h1>
    </nav>
</header>

<main>
    <h2>Discover Delicious Flavors</h2>
    <p>Explore a world of taste sensations with AraFlavors. From savory to sweet, we have something for everyone.</p>
</main>

</html>
