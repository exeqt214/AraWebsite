<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 4</title>
    <style>
        /* Resetting default margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Global styles */
        body {
            font-family: Arial, sans-serif; 
            line-height: 1.6; 
            background-color: #f8f8f8; 
            color: #333; 
            margin: 0; 
            padding: 0; 
        }
        
        /* Header styles */
        header {
            background-color: #ff6347; 
            padding: 20px 0; 
            text-align: center; 
        }
        
        header h1 {
            margin-bottom: 10px; 
            color: #fff; 
        }
        
        /* Centered text class */
        .center {
            text-align: center;
        }
        
        /* Large text class */
        .large {
            font-size: 150%; 
        }
        
        /* Main content container */
        .container {
            max-width: 800px; 
            margin: 20px auto; 
            padding: 0 20px; 
        }
        
        /* Footer styles */
        footer {
            background-color: #333; 
            color: #fff; 
            padding: 20px 0; 
            text-align: center; 
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>AraFlavors</h1>
        <p>Explore Exquisite Tastes</p>
    </header>
    
    <!-- Main content -->
    <div class="container">
        <h2 class="center">Welcome to AraFlavors!</h2>
        <p class="center">Explore our diverse range of flavors from around the world.</p>
        <p class="center large">Experience the richness of culinary traditions.</p> 
    </div>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 AraFlavors. All rights reserved.</p>
    </footer>
</body>
</html>
